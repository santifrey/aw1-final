<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reserva</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<header class="bg-dark text-white p-3">
  <nav class="container">
    <a href="index.html" class="text-white">Inicio</a>
  </nav>
</header>

<main class="container mt-4">
  <section>
    <h2>Formulario de Reserva</h2>

    <form id="formReserva">

      <label>Nombre</label>
      <input type="text" id="nombre" class="form-control mb-2">

      <label>Email</label>
      <input type="email" id="email" class="form-control mb-2">

      <label>Destino</label>
      <select id="destino" class="form-select mb-2"></select>

      <label>Cantidad de Personas</label>
      <input type="number" id="personas" class="form-control mb-2" min="1">

      <div class="form-check">
        <input type="checkbox" id="seguro" class="form-check-input">
        <label class="form-check-label">Seguro de viaje (+$5000)</label>
      </div>

      <h4 class="mt-3">Total: $<span id="total">0</span></h4>

      <button type="submit" class="btn btn-success mt-3">Confirmar Reserva</button>
    </form>

    <div id="mensaje" class="mt-3"></div>

  </section>
</main>

<script src="js/app.js"></script>
</body>
</html>
