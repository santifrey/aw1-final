<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>TurismoApp | Reserva</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

<header class="bg-dark text-white p-3">
  <nav class="container d-flex justify-content-between align-items-center">
    <h1 class="h3">TurismoApp</h1>
    <div>
      <a href="index.html" class="text-white me-3">Inicio</a>
      <a href="destinos.html" class="text-white me-3">Destinos</a>
      <a href="contacto.html" class="text-white">Contacto</a>
    </div>
  </nav>
</header>

<main class="container mt-5">
  <section class="row justify-content-center">
    <div class="col-md-6">

      <h2 class="mb-4 text-center">Formulario de Reserva</h2>

      <form id="formReserva" class="card p-4 shadow">

        <div class="mb-3">
          <label class="form-label">Nombre</label>
          <input type="text" id="nombre" class="form-control">
        </div>

        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" id="email" class="form-control">
        </div>

        <div class="mb-3">
          <label class="form-label">Destino</label>
          <select id="destino" class="form-select"></select>
        </div>

        <div class="mb-3">
          <label class="form-label">Cantidad de Personas</label>
          <input type="number" id="personas" class="form-control" min="1" max="15">
        </div>

        <div class="form-check mb-3">
          <input type="checkbox" id="seguro" class="form-check-input">
          <label class="form-check-label">
            Seguro de viaje (+$5000)
          </label>
        </div>

        <h5>Total: $<span id="total">0</span></h5>

        <button type="submit" class="btn btn-success w-100 mt-3">
          Confirmar Reserva
        </button>

        <div id="mensaje" class="mt-3"></div>

      </form>

    </div>
  </section>
</main>

<footer class="bg-dark text-white text-center p-3 mt-5">
  Â© 2026 TurismoApp
</footer>

<script type="module" src="js/pages/reservaPage.js"></script>

</body>
</html>
