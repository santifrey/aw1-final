<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>TurismoApp | Contacto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

<header>
  <nav class="container d-flex justify-content-between align-items-center">
    <h1 class="h3">TurismoApp</h1>
    <div>
      <a href="index.html" class="text-white me-3">Inicio</a>
      <a href="destinos.html" class="text-white me-3">Destinos</a>
      <a href="reserva.html" class="text-white me-3">Reserva</a>
      <a href="misreservas.html" class="text-white me-3">Mis Reservas</a>
      <a href="contacto.html" class="text-white">Contacto</a>
    </div>
  </nav>
</header>

<main class="container mt-5">
  <section class="row justify-content-center">
    <div class="col-md-6">

      <h2 class="mb-4 text-center">Contacto</h2>

      <form id="formContacto" class="card p-4 shadow">

        <div class="mb-3">
          <label class="form-label">Nombre</label>
          <input id="contactNombre" type="text" class="form-control" name="nombre" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Email (para respuesta)</label>
          <input id="contactEmail" type="email" class="form-control" name="email" placeholder="tu@ejemplo.com" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Mensaje</label>
          <textarea class="form-control" name="mensaje" rows="4" required></textarea>
        </div>

        <button id="contactSubmit" type="submit" class="btn btn-primary w-100" disabled>
          Enviar Mensaje
        </button>

      </form>

    </div>
  </section>
</main>

<footer>

</footer>

<script type="module" src="js/pages/contactoPage.js"></script>

</body>
</html>
